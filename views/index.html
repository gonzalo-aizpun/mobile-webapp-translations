<html>
    <head>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" >
        <title><%= title %></title>
        <style type="text/css" >
            .page-header h1 a.title,
            .page-header h1 a.title:hover {color: #222; text-decoration: none;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>
                    <a href="/" class="title"><%= title %></a>
                </h1>
            </div>
            
            <div class="row">
                <form method="post" action="/search" class="form-inline">
                    <div class="form-group">
                        <select class="form-control" id="language" name="language" >
                            <% languages.forEach(function(language, i) { %>
                                <option value="<%= language %>" <% if (!i) { %>selected="selected"<% } %> ><%= language %></option>
                            <% }) %>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="keyword">Keyword</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Keyword or key">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
